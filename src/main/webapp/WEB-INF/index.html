<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<thead>
<tr>
    <th>Name</th>
    <th>price</th>
    <th>manufactor</th>

</tr>
</thead>
<tbody>
<tr th:each="row,rowStat :${car}">
<td th:text="${row.getName()}"></td>
<td th:text="${row.getPrice()}"></td>
<td th:text="${row.getManufactor()}"></td>

</tr>
</tbody>
</table>
</body>
</html>
