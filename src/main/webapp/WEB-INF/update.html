<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/car/update}" th:object="${car}" method="post">
    <input th:field="*{id}" type="hidden"/>
    <div><input th:field="*{name}" id="name"></div>
    <div><input th:field="*{price}" id="price"></div>
    <div><input th:field="*{manufactor} " id="manufactor"></div>
    <input type="submit" value="update">

</form>

</body>
</html>
